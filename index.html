<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Anonymous Message</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #ce0000, #a00000);
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      box-sizing: border-box;
    }
    .logo {
      font-size: 28px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 20px;
      text-align: center;
    }
    .box {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      padding: 20px;
      max-width: 500px;
      width: 100%;
      box-sizing: border-box;
    }
    .box h3 {
      margin: 0 0 10px;
      font-size: 16px;
      text-align: center;
    }
    .box textarea {
      width: 100%;
      height: 150px;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
      font-size: 14px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    .note {
      font-size: 12px;
      color: #ce0000;
      margin-bottom: 15px;
      text-align: center;
    }
    .submit-btn {
      width: 100%;
      padding: 12px;
      background: #ce0000;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .submit-btn:hover {
      background: #b00000;
    }
    .response-msg {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: green;
      display: none;
    }
    .footer {
      margin-top: 20px;
      font-size: 13px;
      text-align: center;
      color: #fff;
    }
    .footer a {
      color: #fff;
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .box {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="logo">ðŸ“¨ Send A Message</div>
  <div class="box">
    <h3>Sending Message to <strong>Reuven</strong></h3>
    <form id="messageForm">
      <textarea name="message" placeholder="Type your message..." required></textarea>
      <div class="note">*Reuven will never know who sent the message ðŸ”’</div>
      <button type="submit" class="submit-btn">Send Anonymously</button>
    </form>
    <div class="response-msg" id="responseMsg">âœ… Your message has been sent!</div>
  </div>

  <div class="footer">
    <p><a href="terms.html" target="_blank">Terms of Service</a> | <a href="privacy.html" target="_blank">Privacy Policy</a></p>
  </div>

  <script>
    document.getElementById('messageForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      fetch('submit.php', {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(data => {
        document.getElementById('responseMsg').style.display = 'block';
        this.reset();
      })
      .catch(error => console.error('Error:', error));
    });
  </script>
</body>
</html>
